<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortfinder</title>

    <!-- NEU: PWA / "Zum Home-Bildschirm hinzufügen" Konfiguration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF8C00">

    <!-- NEU: Speziell für Apple-Geräte (iOS/iPadOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wortfinder">
    <link rel="apple-touch-icon" href="icon-192x192.png"> <!-- Wichtig: Icon-Datei muss existieren -->

    <style>
        /* CSS-Variablen und grundlegende Stile */
        :root {
            --primary-color: #FF8C00; --background-color: #1a1a1a; --container-bg-color: #2b2b2b; --text-color: #f0f0f0; --success-color: #4CAF50; --error-color: #f44336;
            --border-color: #444; --button-bg: #333; --button-hover-bg: #555; --active-bg: var(--primary-color); --active-text: #000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--background-color); color: var(--text-color); overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100dvh; /* GEÄNDERT: dvh statt vh für mobile Browser */ width: 100vw; padding: 20px; }
        .screen.active { display: flex; }
        h1 { color: var(--primary-color); text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-bottom: 25px; font-size: 2.5em; }
        
        /* Setup-Screen */
        #setup-screen .container { background-color: var(--container-bg-color); padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); max-width: 600px; width: 100%; }
        .selector-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .selector-group > div { flex: 1; }
        select { width: 100%; padding: 10px; font-size: 1em; background-color: #1e1e1e; color: var(--text-color); border: 1px solid var(--border-color); border-radius: 5px; }
        .settings-box { border: 1px solid var(--border-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .settings-box h2 { margin-top: 0; margin-bottom: 15px; font-size: 1.2em; color: var(--primary-color); }
        .settings-group { margin-bottom: 20px; }
        .settings-group label { display: block; margin-bottom: 10px; font-weight: bold; }
        .btn-group button { padding: 8px 12px; border: 1px solid var(--border-color); background-color: var(--button-bg); color: var(--text-color); cursor: pointer; transition: background-color 0.2s; }
        .btn-group button:first-child { border-radius: 5px 0 0 5px; } .btn-group button:last-child { border-radius: 0 5px 5px 0; } .btn-group button:not(:last-child) { border-right: none; }
        .btn-group button:hover { background-color: var(--button-hover-bg); }
        .btn-group button.active { background-color: var(--active-bg); color: var(--active-text); font-weight: bold; }
        #conditional-settings .setting-block { display: none; } #conditional-settings .setting-block.active { display: block; }
        .slider-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #444; outline: none; border-radius: 5px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: var(--primary-color); cursor: pointer; border-radius: 50%; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: var(--primary-color); cursor: pointer; border-radius: 50%; }
        .slider-value { font-weight: bold; min-width: 60px; text-align: right; }
        .action-buttons { display: flex; gap: 15px; margin-top: 20px; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .btn-primary { flex-grow: 1; background-color: var(--primary-color); color: var(--active-text); }
        .btn-secondary { background-color: var(--button-bg); color: var(--text-color); }
        #error-message { color: var(--error-color); margin-top: 15px; font-weight: bold; display: none; }
        
        /* Game-Screen */
        #game-screen { justify-content: flex-start; padding: 0; } 
        #game-hud { width: 100%; background-color: rgba(0,0,0,0.7); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; flex-shrink: 0; }
        #game-stats, #game-actions { display: flex; align-items: center; gap: 20px; } #game-stats span { font-size: 1.2em; }
        #target-word-display { font-size: 1.5em; font-weight: bold; color: var(--primary-color); text-align: center; visibility: hidden; }
        #game-area { position: relative; width: 100%; flex: 1; overflow: hidden; }
        
        /* Wortwolke-Modus Stile */
        .game-word { position: absolute; padding: 8px 15px; background-color: rgba(43, 43, 43, 0.9); border: 1px solid var(--border-color); border-radius: 5px; cursor: pointer; user-select: none; font-size: 2em; transition: transform 0.2s, background-color 0.3s; }
        .game-word:hover { transform: scale(1.1); border-color: var(--primary-color); }
        .word-fly-in { left: 0; animation-name: fly-across; animation-timing-function: linear; white-space: nowrap; }
        @keyframes fly-across { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }

        /* Lesemodus Stile -- NEU GESTALTET */
        #game-area.reading-mode-active { display: flex; justify-content: center; align-items: center; padding: 10px; overflow: hidden; }
        #reading-page-container {
            width: 100%;
            height: 100%;
            background-color: var(--container-bg-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            display: grid;
            grid-template-rows: repeat(var(--grid-rows, 7), 1fr);
            grid-template-columns: repeat(var(--grid-cols, 10), 1fr);
            gap: 5px;
        }
        .reading-word {
            display: grid;
            place-items: center;
            /* font-size wird nun dynamisch per JavaScript gesetzt, um Überlaufen zu verhindern */
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
            user-select: none;
            line-height: 1;
        }
        .reading-word:hover { background-color: var(--button-hover-bg); }
        .reading-word.correct { background-color: var(--success-color) !important; color: white !important; cursor: default; }
        
        /* Allgemeine Effekte & Animationen */
        .fade-out { animation: fade-out-anim 0.3s forwards; } @keyframes fade-out-anim { to { opacity: 0; transform: scale(0.5); } }
        .correct { background-color: var(--success-color) !important; color: white !important; } 
        .incorrect { background-color: var(--error-color) !important; color: white !important; }
        .shake { animation: shake-anim 0.5s; } @keyframes shake-anim { 10%, 90% { transform: translateX(-3px); } 20%, 80% { transform: translateX(3px); } 30%, 50%, 70% { transform: translateX(-3px); } 40%, 60% { transform: translateX(3px); } }
        
        /* Game-Over Screen */
        #game-over-screen h1 { font-size: 3em; }
    </style>
</head>
<body>

    <div id="setup-screen" class="screen active">
        <div class="container">
            <h1 id="main-title">Wortfinder: Setup</h1>
            <div class="selector-group">
                <div> <label for="topic-selector">Thema</label> <select id="topic-selector"></select> </div>
                <div> <label for="list-selector">Liste</label> <select id="list-selector"></select> </div>
            </div>
            <div class="settings-box"> <h2>Einstellungen</h2> <div class="settings-group"> <label>Spielmodus</label> <div class="btn-group"> <button id="mode-wordcloud" class="active">Wortwolke</button> <button id="mode-reading">Lesemodus</button> </div> </div> <div id="conditional-settings"> <div id="wordcloud-settings" class="setting-block active">
                <div class="settings-group">
                    <label for="target-frequency-slider">Zielwort-Häufigkeit</label>
                    <div class="slider-container">
                        <input type="range" id="target-frequency-slider" min="10" max="50" value="30" step="5">
                        <span id="target-frequency-value" class="slider-value">30%</span>
                    </div>
                </div>
                <div class="settings-group"> <label for="base-speed-slider">Grundgeschwindigkeit</label> <div class="slider-container"><input type="range" id="base-speed-slider" min="5000" max="20000" value="10000" step="500"><span id="base-speed-value" class="slider-value">10.0s</span></div> </div>
                <div class="settings-group"> <label for="speed-variance-slider">Tempo-Varianz</label> <div class="slider-container"><input type="range" id="speed-variance-slider" min="0" max="50" value="20" step="5"><span id="speed-variance-value" class="slider-value">±20%</span></div> </div>
            </div> <div id="reading-mode-settings" class="setting-block">
                <!-- NEU: RASTERGRÖSSEN-AUSWAHL -->
                <div class="settings-group">
                    <label>Rastergröße (Dichte)</label>
                    <div class="btn-group">
                        <button id="grid-small">Klein (5x8)</button>
                        <button id="grid-medium" class="active">Mittel (7x10)</button>
                        <button id="grid-large">Groß (9x12)</button>
                    </div>
                </div>
            </div> </div> </div>
            <div class="action-buttons"> <button id="start-game-btn" class="btn btn-primary">Spiel starten</button> <button id="fullscreen-btn" class="btn btn-secondary">Vollbild</button> </div>
            <p id="error-message"></p>
        </div>
    </div>
    
    <div id="game-screen" class="screen"><div id="game-hud"><div id="game-stats"><span id="level-display">Level: 1</span><span id="hits-display">Treffer: 0 / 10</span></div><div id="target-word-display"></div><div id="game-actions"><button id="exit-game-btn" class="btn btn-secondary">Beenden</button><button id="fullscreen-btn-game" class="btn btn-secondary">Vollbild</button></div></div><div id="game-area"></div></div>
    <div id="game-over-screen" class="screen"><h1>Spiel vorbei!</h1><p>Du hast alle Wörter gemeistert.</p><button id="restart-btn" class="btn btn-primary" style="margin-top: 20px;">Neues Spiel</button></div>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
        let WORD_DATA = {};
        const TOPICS_TO_LOAD = { "Artikulation": "artikulation.json", "Wortschatz": "wortschatz.json", "Lesen": "lesen.json" };
        
        const GRID_CONFIGS = {
            small:  { rows: 5, cols: 8,  total: 40 },
            medium: { rows: 7, cols: 10, total: 70 },
            large:  { rows: 9, cols: 12, total: 108 }
        };

        const screens = { setup: document.getElementById('setup-screen'), game: document.getElementById('game-screen'), gameOver: document.getElementById('game-over-screen') };
        const setup = {
            topicSelector: document.getElementById('topic-selector'), listSelector: document.getElementById('list-selector'),
            modeWordCloudBtn: document.getElementById('mode-wordcloud'), modeReadingBtn: document.getElementById('mode-reading'),
            wordCloudSettings: document.getElementById('wordcloud-settings'), readingModeSettings: document.getElementById('reading-mode-settings'),
            startGameBtn: document.getElementById('start-game-btn'),
            errorMessage: document.getElementById('error-message'), baseSpeedSlider: document.getElementById('base-speed-slider'),
            baseSpeedValue: document.getElementById('base-speed-value'), speedVarianceSlider: document.getElementById('speed-variance-slider'),
            speedVarianceValue: document.getElementById('speed-variance-value'),
            targetFrequencySlider: document.getElementById('target-frequency-slider'),
            targetFrequencyValue: document.getElementById('target-frequency-value'),
            gridSmallBtn: document.getElementById('grid-small'),
            gridMediumBtn: document.getElementById('grid-medium'),
            gridLargeBtn: document.getElementById('grid-large'),
        };
        const game = { levelDisplay: document.getElementById('level-display'), hitsDisplay: document.getElementById('hits-display'), targetWordDisplay: document.getElementById('target-word-display'), area: document.getElementById('game-area'), exitBtn: document.getElementById('exit-game-btn') };
        const gameOver = { restartBtn: document.getElementById('restart-btn') };
        const fullscreenBtns = [document.getElementById('fullscreen-btn'), document.getElementById('fullscreen-btn-game')];
        let state = {
            gameMode: 'wordcloud', numLanes: 7, laneStates: [], baseAnimationSpeed: 10000,
            speedVariance: 20, targetWordFrequency: 30,
            readingGridSize: 'medium', 
            wordList: [], usedTargetWords: [], targetWord: null, level: 1, hits: 0, hitsNeeded: 10, gameInterval: null
        };

        function updateSetupUI() {
            setup.modeWordCloudBtn.classList.toggle('active', state.gameMode === 'wordcloud');
            setup.modeReadingBtn.classList.toggle('active', state.gameMode === 'reading');
            setup.wordCloudSettings.classList.toggle('active', state.gameMode === 'wordcloud');
            setup.readingModeSettings.classList.toggle('active', state.gameMode === 'reading');
            setup.baseSpeedSlider.value = state.baseAnimationSpeed;
            setup.baseSpeedValue.textContent = (state.baseAnimationSpeed / 1000).toFixed(1) + 's';
            setup.speedVarianceSlider.value = state.speedVariance;
            setup.speedVarianceValue.textContent = `±${state.speedVariance}%`;
            setup.targetFrequencySlider.value = state.targetWordFrequency;
            setup.targetFrequencyValue.textContent = `${state.targetWordFrequency}%`;
            
            setup.gridSmallBtn.classList.toggle('active', state.readingGridSize === 'small');
            setup.gridMediumBtn.classList.toggle('active', state.readingGridSize === 'medium');
            setup.gridLargeBtn.classList.toggle('active', state.readingGridSize === 'large');
        }

        async function initializeApp() {
            await loadWordData();
            populateTopicSelector();
            updateListSelector();
            updateSetupUI();
            
            setup.topicSelector.addEventListener('change', updateListSelector);
            setup.modeWordCloudBtn.addEventListener('click', () => { state.gameMode = 'wordcloud'; updateSetupUI(); });
            setup.modeReadingBtn.addEventListener('click', () => { state.gameMode = 'reading'; updateSetupUI(); });
            setup.baseSpeedSlider.addEventListener('input', (e) => { state.baseAnimationSpeed = parseInt(e.target.value); updateSetupUI(); });
            setup.speedVarianceSlider.addEventListener('input', (e) => { state.speedVariance = parseInt(e.target.value); updateSetupUI(); });
            setup.targetFrequencySlider.addEventListener('input', (e) => { state.targetWordFrequency = parseInt(e.target.value); updateSetupUI(); });

            setup.gridSmallBtn.addEventListener('click', () => { state.readingGridSize = 'small'; updateSetupUI(); });
            setup.gridMediumBtn.addEventListener('click', () => { state.readingGridSize = 'medium'; updateSetupUI(); });
            setup.gridLargeBtn.addEventListener('click', () => { state.readingGridSize = 'large'; updateSetupUI(); });

            setup.startGameBtn.addEventListener('click', startGame);
            game.exitBtn.addEventListener('click', () => { clearInterval(state.gameInterval); showScreen('setup'); });
            gameOver.restartBtn.addEventListener('click', () => showScreen('setup'));
            fullscreenBtns.forEach(btn => btn.addEventListener('click', toggleFullscreen));
        }
        
        function startGame() {
            const selectedTopic = setup.topicSelector.value;
            const selectedList = setup.listSelector.value;
            const wordList = WORD_DATA[selectedTopic][selectedList];
            if (!wordList || wordList.length < 2) { 
                setup.errorMessage.textContent = "Die Liste muss mindestens 2 verschiedene Wörter enthalten.";
                setup.errorMessage.style.display = 'block';
                return;
            }
            setup.errorMessage.style.display = 'none';
            state.wordList = wordList;
            state.level = 1;
            state.hits = 0;
            state.usedTargetWords = [];
            showScreen('game');
            startLevel();
        }

        function startLevel() {
            if (state.usedTargetWords.length >= state.wordList.length) {
                endGame();
                return;
            }
            let availableWords = state.wordList.filter(w => !state.usedTargetWords.includes(w));
            state.targetWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            state.usedTargetWords.push(state.targetWord);
            state.hits = 0;
            
            game.area.innerHTML = '';
            clearInterval(state.gameInterval);

            game.area.classList.remove('reading-mode-active');
            if (state.gameMode === 'reading') {
                game.area.classList.add('reading-mode-active');
                startReadingMode();
            } else {
                startWordCloudMode();
            }
        }
        
        function updateHUD() {
            game.levelDisplay.textContent = `Level: ${state.level}`;
            game.hitsDisplay.textContent = `Treffer: ${state.hits} / ${state.hitsNeeded}`;
            game.targetWordDisplay.textContent = `Ziel: ${state.targetWord}`;
            game.targetWordDisplay.style.visibility = 'visible';
        }

        function startWordCloudMode() {
            state.laneStates = Array(state.numLanes).fill(0);
            state.hitsNeeded = 10;
            updateHUD();
            state.gameInterval = setInterval(spawnWordRain, 350);
        }

        function spawnWordRain() {
            if (document.hidden) return;
            const now = Date.now();
            const freeLanes = [];
            for (let i = 0; i < state.numLanes; i++) { if (state.laneStates[i] < now) freeLanes.push(i); }
            if (freeLanes.length === 0) return;

            let wordToSpawn;
            const probabilityThreshold = state.targetWordFrequency / 100;
            if (Math.random() < probabilityThreshold) {
                wordToSpawn = state.targetWord;
            } else {
                const distractors = state.wordList.filter(w => w !== state.targetWord);
                wordToSpawn = distractors.length > 0 ? distractors[Math.floor(Math.random() * distractors.length)] : state.targetWord;
            }

            const laneIndex = freeLanes[Math.floor(Math.random() * freeLanes.length)];
            const el = document.createElement('div');
            el.textContent = wordToSpawn;
            el.classList.add('game-word', 'word-fly-in');
            
            const areaRect = game.area.getBoundingClientRect();
            const laneHeight = areaRect.height / state.numLanes;
            el.style.top = `${laneIndex * laneHeight + Math.random() * (laneHeight - 40)}px`;
            
            const varianceAmount = state.baseAnimationSpeed * (state.speedVariance / 100);
            const randomDeviation = (Math.random() * 2 - 1) * varianceAmount;
            const finalAnimationDuration = Math.max(2000, state.baseAnimationSpeed + randomDeviation);
            
            el.style.animationDuration = `${finalAnimationDuration}ms`;
            el.addEventListener('pointerdown', handleWordCloudClick);
            el.addEventListener('touchstart', handleWordCloudClick, { passive: true });
            
            game.area.appendChild(el);
            
            const wordWidth = el.offsetWidth;
            const pixelsPerSecond = (areaRect.width + wordWidth) / (finalAnimationDuration / 1000);
            const clearanceTime = (wordWidth + 100) / pixelsPerSecond;
            state.laneStates[laneIndex] = now + clearanceTime * 1000;
            
            setTimeout(() => el.remove(), finalAnimationDuration);
        }

        function handleWordCloudClick(e) {
            const el = e.target;
            el.style.transform = getComputedStyle(el).transform;
            el.style.animation = 'none';

            el.style.pointerEvents = 'none';
            if (el.textContent === state.targetWord) {
                state.hits++;
                el.classList.add('correct');
                updateHUD();
                if (state.hits >= state.hitsNeeded) {
                    clearInterval(state.gameInterval);
                    setTimeout(() => {
                        state.level++;
                        startLevel();
                    }, 1000);
                }
            } else {
                el.classList.add('incorrect', 'shake');
            }
            setTimeout(() => { el.classList.add('fade-out'); setTimeout(() => el.remove(), 300); }, 500);
        }
        
        // =========================================================================
        // NEU GESTALTETE Lesemodus-Logik mit dynamischer Schriftgröße
        // =========================================================================
        async function startReadingMode() {
            game.area.innerHTML = ''; 
            updateHUD(); 

            // Kurze Verzögerung, damit das DOM sich aktualisieren kann, bevor wir messen.
            await new Promise(resolve => setTimeout(resolve, 0)); 

            const config = GRID_CONFIGS[state.readingGridSize];
            const TOTAL_WORDS = config.total;
            const TARGET_COUNT = Math.min(25, Math.max(5, Math.round(TOTAL_WORDS * 0.17)));
            state.hitsNeeded = TARGET_COUNT;

            const distractors = state.wordList.filter(w => w !== state.targetWord);
            let wordsForPage = [];

            for (let i = 0; i < TARGET_COUNT; i++) {
                wordsForPage.push(state.targetWord);
            }
            for (let i = 0; i < TOTAL_WORDS - TARGET_COUNT; i++) {
                wordsForPage.push(distractors.length > 0 ? distractors[Math.floor(Math.random() * distractors.length)] : state.targetWord);
            }
            shuffleArray(wordsForPage);

            // 1. Finde das längste Wort in der aktuellen Liste
            const longestWord = wordsForPage.reduce((a, b) => a.length > b.length ? a : b, "");

            // 2. Berechne die verfügbare Breite einer einzelnen Zelle
            const gameAreaRect = game.area.getBoundingClientRect();
            const cellPadding = 10; // Ein kleiner Puffer in Pixeln
            const cellWidth = (gameAreaRect.width / config.cols) - cellPadding;
            const cellHeight = (gameAreaRect.height / config.rows) - cellPadding;

            // 3. Finde die optimale, einheitliche Schriftgröße
            const optimalFontSize = calculateOptimalFontSize(longestWord, cellWidth, cellHeight);

            const pageContainer = document.createElement('div');
            pageContainer.id = 'reading-page-container';
            pageContainer.style.setProperty('--grid-rows', config.rows);
            pageContainer.style.setProperty('--grid-cols', config.cols);

            wordsForPage.forEach(word => {
                const wordSpan = document.createElement('span');
                wordSpan.textContent = word;
                wordSpan.classList.add('reading-word');
                wordSpan.addEventListener('click', handleReadingWordClick);
                
                // 4. Wende die berechnete, einheitliche Schriftgröße auf jedes Wort an
                wordSpan.style.fontSize = `${optimalFontSize}px`;

                pageContainer.appendChild(wordSpan);
            });
            
            game.area.appendChild(pageContainer);
            updateHUD();
        }

        function handleReadingWordClick(e) {
            const el = e.target;
            if (el.classList.contains('correct')) return;
            if (el.textContent === state.targetWord) {
                el.classList.add('correct');
                el.classList.remove('incorrect', 'shake');
                state.hits++;
                updateHUD();
                if (state.hits >= state.hitsNeeded) {
                    setTimeout(() => {
                        state.level++;
                        startLevel();
                    }, 1200);
                }
            } else {
                el.classList.add('incorrect', 'shake');
                setTimeout(() => el.classList.remove('incorrect', 'shake'), 500);
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // NEUE HELFER-FUNKTION zum Berechnen der optimalen Schriftgröße
        function calculateOptimalFontSize(text, maxWidth, maxHeight) {
            const meter = document.createElement('span');
            meter.style.position = 'absolute';
            meter.style.visibility = 'hidden';
            meter.style.whiteSpace = 'nowrap';
            meter.textContent = text;
            document.body.appendChild(meter);

            let fontSize = 100; // Beginne mit einer großen Schriftgröße
            meter.style.fontSize = `${fontSize}px`;
            
            // Verkleinere die Schriftgröße, bis der Text in Breite UND Höhe passt
            while ((meter.offsetWidth > maxWidth || meter.offsetHeight > maxHeight) && fontSize > 8) {
                fontSize--;
                meter.style.fontSize = `${fontSize}px`;
            }

            document.body.removeChild(meter); // Räume die "Messlatte" wieder auf
            return Math.max(fontSize, 8); // Gib eine Mindestgröße zurück
        }

        async function loadWordData() { try { const fetchPromises = Object.entries(TOPICS_TO_LOAD).map(async ([topicName, fileName]) => { const response = await fetch(fileName); if (!response.ok) throw new Error(`${fileName}: ${response.statusText}`); WORD_DATA[topicName] = await response.json(); }); await Promise.all(fetchPromises); } catch (error) { console.error("Fehler beim Laden der Wortlisten:", error); document.getElementById('main-title').textContent = "Fehler!"; setup.errorMessage.textContent = `Wortlisten konnten nicht geladen werden. Prüfe die Konsole (F12) und ob die JSON-Dateien im selben Ordner liegen.`; setup.errorMessage.style.display = 'block'; setup.startGameBtn.disabled = true; throw error; } }
        function populateTopicSelector() { Object.keys(WORD_DATA).forEach(topicName => { const option = document.createElement('option'); option.value = topicName; option.textContent = topicName; setup.topicSelector.appendChild(option); }); }
        function updateListSelector() { const selectedTopic = setup.topicSelector.value; setup.listSelector.innerHTML = ''; const listsForTopic = WORD_DATA[selectedTopic]; Object.keys(listsForTopic).forEach(listName => { const option = document.createElement('option'); option.value = listName; option.textContent = listName; setup.listSelector.appendChild(option); }); }
        function showScreen(screenName) { Object.values(screens).forEach(s => s.classList.remove('active')); screens[screenName].classList.add('active'); }
        function endGame() { clearInterval(state.gameInterval); showScreen('gameOver'); }
        function toggleFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => console.warn(`Vollbildfehler: ${err.message}`)); } else if (document.exitFullscreen) { document.exitFullscreen(); } }

        initializeApp().catch(error => console.error("Initialisierung fehlgeschlagen."));
    });
    </script>
</body>
